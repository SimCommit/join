<section>
    <form action="signUp">
        <div>
            <input [(ngModel)]="userName" placeholder="Name" required type="text" name="userName" id="userName">
        </div>
        <div>
            <input [(ngModel)]="email" placeholder="Email" required type="email" name="email" id="email">
        </div>
        <div>
            <input [(ngModel)]="password" placeholder="Password" required type="password" name="password" id="password">
        </div>
        <div>
            <input [(ngModel)]="confirmPassword" placeholder="Confirm Password" required type="password" name="confirmPassword" id="confirmPassword">
        </div>
        <div>
            <input [(ngModel)]="confirmprivacyPolicy" required type="checkbox" name="privacyPolicy" id="privacyPolicy">
            <span>I accept the <a href="">Privacy policy</a></span>
        </div>
        <button type="submit">Sign up</button>
    </form>
</section>
