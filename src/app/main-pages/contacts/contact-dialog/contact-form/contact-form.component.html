<div class="contact-form-container">
  <h3>{{ editingContact ? 'Kontakt bearbeiten' : 'Neuen Kontakt hinzuf端gen' }}</h3>
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="firstName">Vorname *</label>
      <input 
        type="text" 
        id="firstName" 
        formControlName="firstName"
        class="form-input"
        [class.error]="isFieldInvalid('firstName')"
      >
      <div class="error-message" *ngIf="isFieldInvalid('firstName')">
        Vorname ist erforderlich
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Nachname *</label>
      <input 
        type="text" 
        id="lastName" 
        formControlName="lastName"
        class="form-input"
        [class.error]="isFieldInvalid('lastName')"
      >
      <div class="error-message" *ngIf="isFieldInvalid('lastName')">
        Nachname ist erforderlich
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-Mail *</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        class="form-input"
        [class.error]="isFieldInvalid('email')"
      >
      <div class="error-message" *ngIf="isFieldInvalid('email')">
        <span *ngIf="contactForm.get('email')?.errors?.['required']">E-Mail ist erforderlich</span>
        <span *ngIf="contactForm.get('email')?.errors?.['email']">Bitte geben Sie eine g端ltige E-Mail-Adresse ein</span>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Telefon</label>
      <input 
        type="tel" 
        id="phone" 
        formControlName="phone"
        class="form-input"
        [class.error]="isFieldInvalid('phone')"
      >
      <div class="error-message" *ngIf="isFieldInvalid('phone')">
        Bitte geben Sie eine g端ltige Telefonnummer ein
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="onCancel()">
        Abbrechen
      </button>
      <button type="submit" class="btn-submit" [disabled]="contactForm.invalid">
        {{ editingContact ? 'Kontakt aktualisieren' : 'Kontakt hinzuf端gen' }}
      </button>
    </div>
  </form>
</div>
