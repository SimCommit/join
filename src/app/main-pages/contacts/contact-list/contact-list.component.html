<section>
    <div class="contact-list-header">
        <button class="add-contact-btn" (click)="openAddContactDialog()">
            Add new contact 
            <img src="./img/icons/person_add.svg" alt="">
        </button>
    </div>
    @for (letter of alphabet; track $index) {


    @for (item of contactDataService.contactlist; track item.id) {

    @if(letter == getfirstletter(item.name)){
    <div class="contact-item" [class.selected]="item.id === selectedContactId" (click)="selectContact(item.id)">
        <div class="contact-icon" [style.background-color]="getRandomColor(item.name)">
            {{ getInitials(item.name) }}
        </div>
        <div>
            <p>{{ item.name }}</p>
            <a href="mailto:{{ item.email }}" (click)="$event.stopPropagation()">{{ item.email }}</a>
        </div>
    </div>
    }
    }
    }


</section>
