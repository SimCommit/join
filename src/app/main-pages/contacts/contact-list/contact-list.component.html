<section>
    <div class="contact-list-header">
        <button class="add-contact-btn" (click)="openAddContactDialog()">
            Add new contact 
            <img src="./img/icons/person_add.svg" alt="">
        </button>
    </div>
    


    @for (item of contactDataService.contactlist; track item.letter) {
        @if(item.contacts.length > 0){
            <p>{{item.letter}}</p>
        }

        @for (singleContact of item.contacts; track $index) {
            
            <div class="contact-item" [class.selected]="singleContact.id === selectedContactId" (click)="selectContact(singleContact.id)">
                <div class="contact-icon" [style.background-color]="getRandomColor(singleContact.name)">
                    {{ getInitials(singleContact.name) }}
                </div>
                <div>
                    <p>{{ singleContact.name }}</p>
                    <a href="mailto:{{ singleContact.email }}" (click)="$event.stopPropagation()">{{ singleContact.email }}</a>
                </div>
            </div>
        }
    }
</section>
