<section>
    <p>Attachments</p>
    <div class="upload-info-bar">
        <small>Allowed files are PNG and JPEG</small>
        @if (thereAreUploads) {
        <button type="button">
            <img src="./img/icons/delete_contact.svg" alt="trash">
            Delete all
        </button>
        }
    </div>
    <div class="dropzone" dropzone="">
        Drag a file or browse
        <button type="button">
            <img aria-hidden="true" src="./img/icons/plus-upload.svg" alt="add image">
        </button>
    </div>
    @if (thereAreUploads) {
    <div class="uploaded-files-container">
        @for (img of images; track $index) {
        <div>
            <img src="{{img.URL}}" alt="image">
            <p>{{img.title}}</p>
        </div>
        }
    </div>
    }
</section>
