<section>
    @let i = imageViewerStateService.indexCurrentImage();
    @let img = imagesToView[i];
    <div>
        <header>
            <div>
                <span>{{img.filename}}</span>
                <span>{{calcByteIntoKiloByte(img.size)}} KB</span>
            </div>
            
            <div>
                <button type="button" (click)="downloadFileService.base64ToFile(img.base64, img.mimeType, img.filename)">
                    <img class="download-btn" src="./img/icons/download-white.svg" alt="close">
                </button>
                <button type="button" (click)="imageViewerStateService.imageViewerIsActive.set(false)">
                    <img src="./img/icons/close-button-white.svg" alt="close">
                </button>
            </div>
        </header>

        <img src="{{img.base64}}"
            alt="{{img.filename}}">

        <nav>
            <button type="button" (click)="perviousImage(i)">
                <img src="./img/icons/arrow-left-white.svg" alt="previous image">
            </button>

            <button type="button" (click)="nextImage(i)">
                <img src="./img/icons/arrow-right-white.svg" alt="next image">
            </button>
        </nav>
    </div>
</section>
